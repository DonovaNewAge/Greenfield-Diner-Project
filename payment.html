<html>

<head>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Estonia&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <section class="stickynav">
        <div class="navContent">
            <a href="index.html" class="selected"> Home
</a>
            <a href="menu.html"> Menu
</a>
            <a href="hours.html"> Hours
</a>
            <a href="Cart.html"> Cart
</a>
            <a class="adminButtons" href="menuAdmin.html"> Admin Menu
</a>
        </div>
    </section>
    <section class="paymentinfo">
        <div class="r1">
            <div class="col-75">
                <div class="containr">
                    <form onsubmit="checkoutButton()" method="dialog">

                        <div class="r1">
                            <div class="col-50">
                                <h3> Billing Address
                                </h3>
                                <label for="fname">
<i class="fa fa-user">
</i> Full Name</label>
                                <input class="inp" type="text" id="fname" name="firstname" placeholder="John M. Doe" required="required">
                                <label for="email">
<i class="fa fa-envelope">
</i> Email</label>
                                <input class="inp" type="text" id="email" name="email" placeholder="john@example.com" required="required">
                                <label for="adr">
<i class="fa fa-address-card-o">
</i> Address</label>
                                <input class="inp" type="text" id="adr" name="address" placeholder="542 W. 15th Street" required="required">
                                <label for="city">
<i class="fa fa-institution">
</i> City</label>
                                <input class="inp" type="text" id="city" name="city" placeholder="New York" required="required">

                                <div class="r1">
                                    <div class="col-50">
                                        <label for="state"> State
</label>
                                        <input class="inp" type="text" id="state" name="state" placeholder="NY" required="required">
                                    </div>
                                    <div class="col-50">
                                        <label for="zip"> Zip
</label>
                                        <input class="inp" type="text" id="zip" name="zip" placeholder="10001" required="required">
                                    </div>
                                    <div>
                                    </div>

                                    <div class="col-50">
                                        <h3> Payment
                                        </h3>
                                        <ion - icon name="card-outline" class="ioncard">
                                            </ion-icon>
                                            <label for="cname">Name on Card</label>
                                            <input class="inp" type="text" id="cname" name="cardname" placeholder="John More Doe" required="required">
                                            <label class="inp" for="ccnum"> Credit card number</label>
                                            <input class="inp" type="text" id="ccnum" name="cardnumber" placeholder="1234-1234-1234-1234" required="required">
                                            <label class="inp" for="expmonth">Exp Month</label>
                                            <input class="inp" type="text" id="expmonth" name="expmonth" placeholder="January" required="required">
                                            <div class="row">
                                                <div class="col-50">
                                                    <label for="expyear">Exp Year</label>
                                                    <input class="inp" type="text" id="expyear" name="expyear" placeholder="2025" required="required">
                                                </div>
                                                <div class="col-50">
                                                    <label for="cvv">CVV</label>
                                                    <input class="inp" type="text" id="cvv" name="cvv" placeholder="251" required="required">
                                                </div>
                                            </div>
                                    </div>

                                </div>
                                <label>
<input type="checkbox" name="delivery">Is this order for delivery?</label>
                                <input type="submit" onsubmit="checkoutButton()" value="Check Out" class="bton">
                    </form>
                    </div>
                    </div>

                </div>
            </div>
    </section>
</body>

</html>
